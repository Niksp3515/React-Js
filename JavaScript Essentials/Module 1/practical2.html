<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Expressions</title>
</head>
<body>
    <script>
        document.write("1. 5 > 4: " + (5 > 4) + "<br>"); 
        document.write("2. 'apple' > 'pineapple': " + ("apple" > "pineapple") + "<br>"); 
        document.write("3. '2' > '12': " + ("2" > "12") + "<br>"); 
        document.write("4. undefined == null: " + (undefined == null) + "<br>"); 
        document.write("5. undefined === null: " + (undefined === null) + "<br>"); 
        document.write("6. null == '\\n0\\n': " + (null == "\n0\n") + "<br>"); 
        document.write("7. null === + '\\n0\\n': " + (null === +"\n0\n") + "<br>"); 
    </script>
</body>
</html>
